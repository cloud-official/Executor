<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor Launch</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            animation: fadeIn 1s ease;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            animation: rotate 2s infinite linear;
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
            animation: fadeIn 2s ease;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
            animation: fadeIn 3s ease;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
            animation: fadeIn 4s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="path_to_logo.png" alt="Executor Logo" class="logo">
        <div class="title">Welcome to Executor!</div>
        <div class="description">Experience the power and efficiency of Executor, the best solution for your needs. Our tool is designed to make your life easier and more productive.</div>
        <div class="footer">Brought to you by the amazing team at Cloud Official</div>
    </div>
</body>
</html>
